   <div class="p-8">
       <div class="w-[calc(100vw-150px)]">
           <app-generic-table
           [selectedItems]="selectedRowItems"
           [toolBarStartActions]="toolbarItems"
           [tableConfig]="tableConfig"
           [tableData]="(users$ | async)"
           [isLoading]="isLoading$ | async"
           (onActionClick)="handleInTableActions($event)"
           (onToolBarStartAction)="handleToolBarActions($event)"
           />
        </div>
    </div>

    <ng-template #createUpdateUser>
    <app-generic-form-generator
          [config]="formFields"
          [initialData]="formFields.isEditMode ? editData : null"
          (formSubmit)="onUserFormSubmit($event)"
          (formCancel)="onFormCancel()"
          (formValueChanges)="onFormValueChange($event)"
        ></app-generic-form-generator>
    </ng-template>
