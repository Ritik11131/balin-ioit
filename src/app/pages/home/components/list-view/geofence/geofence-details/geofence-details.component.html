<div class="container mx-auto max-w-4xl py-6">

    <!-- Vehicle Header -->
    <div class="flex justify-between items-center mb-6">
        <div class="flex flex-col group">
            <span class="text-lg font-semibold text-gray-800 group-hover:text-gray-900">
                {{ geofence?.geofence.geometryName || 'Loading...' }}
            </span>
            <span class="text-sm text-gray-500 group-hover:text-gray-900">
                {{ geofence?.devices?.length || 0 }} Linked Vehicles
            </span>
        </div>
        <div>
            <p-button icon="pi pi-ellipsis-v" [outlined]="true" (click)="menu.toggle($event)"></p-button>
            <p-tieredMenu appendTo="body" #menu [model]="geofenceMenuItems" [popup]="true"></p-tieredMenu>
        </div>
    </div>


    <!-- Geofence Details -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
        <ng-container *ngIf="geofence; else skeletonView">
            <!-- Radius Card -->
            <div class="p-4 rounded-xl border border-gray-200 shadow-sm bg-white">
                <p class="text-xs uppercase tracking-wide text-gray-500">Radius</p>
                <p class="mt-1 text-lg font-semibold text-gray-800">
                    {{ geofence.geofence.radius }} km
                </p>
            </div>

            <!-- Color Card -->
            <div class="p-4 rounded-xl shadow-sm" [style.backgroundColor]="geofence.geofence.color" [style.color]="'#fff'">
                <p class="text-xs uppercase tracking-wide opacity-80">Color</p>
                <p class="mt-1 text-lg font-semibold">
                    {{ geofence.geofence.color }}
                </p>
            </div>
        </ng-container>
    </div>

    <!-- Linked Vehicles -->
    <div class="mt-6">
        <h3 class="text-sm font-semibold text-gray-600 mb-3">Linked Vehicles</h3>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            @for (linkedVehicle of geofence?.devices; track $index) {
            <div class="p-4 rounded-xl border border-gray-200 shadow-sm bg-white hover:shadow-md transition">
                <p class="text-sm font-medium text-gray-800">
                    {{ linkedVehicle?.vehicleNo }}
                </p>
            </div>
            }
        </div>
    </div>


    <!-- Skeleton Loaders -->
    <ng-template #skeletonView>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <ng-container *ngFor="let i of [1, 2, 3, 4]">
                <p-skeleton height="60px" borderRadius="8px"></p-skeleton>
            </ng-container>
        </div>
    </ng-template>
</div>
