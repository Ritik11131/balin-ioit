<div class="flex h-[calc(100vh-135px)]">
    <div class="relative flex-1">
        <div 
            leaflet 
            leafletDraw
            [leafletOptions]="options" 
            [leafletDrawOptions]="drawOptions"
            (leafletMapReady)="onMapReady($event)"
            class="w-full h-full">
        </div>

        <!-- Map Controls -->
        <div class="absolute top-4 right-4 flex flex-col gap-2 z-[1000]">
            <!-- Geometry Info -->
            <div *ngIf="currentLayer" class="bg-white p-2 rounded shadow-md text-sm">
                <div class="font-semibold text-gray-700 mb-1">
                    {{ geometryType | titlecase }}
                </div>
                <div *ngIf="geometryType === 'circle'" class="text-gray-600">
                    Radius: {{ formData.radius }}m
                </div>
                <div *ngIf="geometryType === 'polygon'" class="text-gray-600">
                    Area: {{ getPolygonArea() }} kmÂ²
                </div>
            </div>
        </div>
    </div>

    <!-- Form Section -->
    <div class="w-[350px] pl-4 border-l border-gray-200 bg-white">
        <app-generic-form-generator
            [config]="formFields"
            [initialData]="formFields.isEditMode ? editData : null"
            (formSubmit)="onGeofenceFormSubmit($event)"
            (formCancel)="onFormCancel()"
            (formValueChanges)="onFormValueChange($event)">
        </app-generic-form-generator>
    </div>
</div>
